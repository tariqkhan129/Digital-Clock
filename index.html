<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div id="container">
        <h1>Digital Clock</h1>
        <div id="time">
            <span class="digit" id="min">00</span> <span class="colon">:</span> 
            <span class="digit" id="hr">00</span> <span class="colon">:</span> 
         <span class="digit" id="sec">00</span> <span class="colon">:</span> 
         <span class="digit" id="period">AM / PM</span>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
